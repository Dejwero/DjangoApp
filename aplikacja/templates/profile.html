{% extends "base.html" %}
{% block content %}

{% if user.is_authenticated %}
    <div class="d-flex center flex-column">
            <div class="profile-panel d-flex flex-row">
                <div class="center">
                    <img src="{{profile.profile_picture.url}}" class="profile-avatar image" alt="Not found">
                </div>
                <div>
                    <h1 class="colour-text px-3">{{profile.user_name}}</h1>
                    <div class="line px-3"></div>
                    <p class="colour-text px-3">Wiek</p>
                    <p class="colour-text px-3">{{profile.age}}</p>
                    <div class="line px-3"></div>
                    <p class="colour-text px-3">Bio</p>
                    <p class="colour-text px-3">{{profile.bio}}</p>
                </div>
            </div>
        <div>
            {% for post in posts %}
                <div class="post center">
                    <a href="{% url 'post-photogram' post.pk %}"><img src="{{post.picture.url}}" class="image" alt="Not found"></a>
                    <div class="description">
                        <p class="">{{post.description}}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% else %}

<meta http-equiv="refresh" content="0; url=/members/login/" />

{% endif %}


{% endblock content %}
